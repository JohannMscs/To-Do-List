<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        
    <form>
        <div class="new-task">
            <input type="text" placeholder="add">
            <button type="submit">+</button>

    </form>
    <div class="task-box">
        <div class="task-item">
            <input type="checkbox">
            <p>Do the homework</p>
            <button>
                <i  class="fa-solid fa-trash"></i>
                </button>

        </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/0dfe5d22a7.js"></script>
    </div>
</body>
</html>
